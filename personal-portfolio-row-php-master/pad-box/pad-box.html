<!DOCTYPE html PUBLIC "-//W3C//Dtd html 4.0 transitional//EN">
<html>
  <head>
    <meta content="text/html; charset=unicode" http-equiv=Content-Type>
    <title>Email Signature</title>
  </head>
<body>
  <P style="font-size: 10pt; MARGIN-BOTTOM: 5pt; font-family: ARIAL; MARGIN-TOP: 0pt">
    <table style="width:680px" cellSpacing=0 cellPadding=0 border=0>
      <tbody>
        <tr>
          <td style="font-size: 10pt; font-family: Arial; width: 200px" vAlign=top rowSpan=2>
      		<img border=0 src="logo.gif" alt="img">
      	 </td>
          <td style="font-size: 10pt; font-family: Arial; width: 480px; padding-left: 20px" vAlign=top>
      		  <strong style="font-size: 22pt; font-family: Arial Black">
              {first name} {last name}</strong>
            <br>{title}<br><br>
      		
            <table style="width: 255px" cellSpacing=0 cellPadding=0 border=0>
              <tbody>
              <tr>
                <td style="font-size: 9pt; font-family: Arial; width: 80px; COLOR: #000000" vAlign=top>Phone:</td>
                <td  style="font-size: 9pt; font-family: Arial; width: 175px; COLOR: #000000" vAlign=top>
                  <strong>{phone}</strong>
                </td>
              </tr>
              <tr>
                <td style="font-size: 9pt; font-family: Arial; width: 80px; COLOR: #000000" vAlign=top>Mobile:</td>
                <td style="font-size: 9pt; font-family: Arial; width: 175px; COLOR: #000000" vAlign=top>
                  <strong>{mobile}</strong>
                </td>
              </tr>
              <tr>
                <td style="font-size: 9pt; font-family: Arial; width: 80px; COLOR: #000000" vAlign=top>Email:</td>
                <td style="font-size: 10pt; font-family: Arial; width: 175px" vAlign=top>
                  <A style="font-size: 9pt; TEXT-DECORATION: none; COLOR: #000000" href="mailto:{email}">
                    <strong>{email}</strong>
                </A>
      		  </td>
          </tr>
              <tr>
                <td style="font-size: 9pt; font-family: Arial; width: 80px; COLOR: #000000" vAlign=top>Website:</td>
                <td style="font-size: 9pt; font-family: Arial; width: 175px; COLOR: #000000" vAlign=top>
      		  <A style="font-size: 9pt; TEXT-DECORATION: none; COLOR: #000000" href="http://{website}"><strong>{website}</strong></A></td></tr>
              <tr>
                <td style="font-size: 9pt; font-family: Arial; width: 80px; COLOR: #000000" vAlign=top>Address:</td>
                <td style="font-size: 9pt; font-family: Arial; width: 175px; COLOR: #000000" vAlign=top><strong>{company}, {address1},<br>{address2}</strong></td></tr></tbody></table></td></tr>
        <tr>
          <td style="font-size: 10pt; font-family: Arial; width: 280px; padding-left: 20px" vAlign=bottom>
      		<A href="{facebookUrl}"><IMG border=0 src="fb.png"></A>&nbsp;
      		<A href="{linkedinUrl}"><IMG border=0 src="ln.png"></A>&nbsp;
      		<A href="{twitterUrl}"><IMG border=0 src="tt.png"></A>&nbsp;
      		<A href="{youtubeUrl}"><IMG border=0 src="yt.png"></A>&nbsp;
      		<A href="{instagramUrl}"><IMG border=0 src="it.png"></A>&nbsp;
      		<A href="{pinterestUrl}"><IMG border=0 src="pt.png"></A>
      		</td></tr>
        <tr>
          <td style="font-size: 8pt; font-family: Arial; width: 480px; COLOR: #9a9a9a; PADDING-TOP: 15px" vAlign=top colSpan=2>{disclaimer}</td>
        </tr>
      </tbody>
    </table>
  </P>
</body>
</html>
